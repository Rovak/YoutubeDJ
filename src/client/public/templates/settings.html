<ion-view view-title="Search">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-toggle">
                QR Code
                <label class="toggle toggle-assertive">
                <input type="checkbox" ng-model="state.qrcode" ng-change="sendState(state)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-toggle">
                Fullscreen
                <label class="toggle toggle-assertive">
                <input type="checkbox" ng-model="state.fullscreen" ng-change="sendState(state)">
                <div class="track">
                    <div class="handle"></div>
                </div>
                </label>
            </div>
            <div class="item range">
                <i class="icon ion-volume-low"></i>
                <input type="range" name="volume" ng-model="state.volume" ng-change="sendState(state)">
                <i class="icon ion-volume-high"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
